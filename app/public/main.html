<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--<link rel="stylesheet" href="./style.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

    <title>ASSET SMARTCONTRACT TEST</title>
</head>

<body id="mainBody" class="backgroundImage">
    <div id="spinnerGlobal" style="background-color:rgba(0, 0, 0, 0.5);display: none">
        <div class="loader" style="margin: auto;"></div>
    </div>

    <div class="headerApp" style="margin-bottom: 30px;">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4" style="text-align: center; margin-top: 10px;">
                <p style="text-align: center;line-height: 2.5em;font-size: 25px;">
                    ASSET SMARTCONTRACT TEST
            </div>
            <div class="col-md-4">
                <button id="connectButton" style="text-align: center;line-height: 2.5em;font-size: 25px; margin-top: 10px; color: green;">Connect
                    wallet</button>
                <span id="walletAddress" style="font-size: small"></span>
            </div>
        </div>
    </div>

    <div class="container" id="main_screen" style="margin-top: 5px; max-width: 90%" disabled>
        <div class="row">
            <div class="col-lg-12">
                <H2>Add asset</H2>
                <div class="row">
                    <div class="col-lg-3">
                        <span>Name: </span>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" id="assetName" class="inputLogin" style="width: 100%"
                            placeholder="asset name" maxlength="100">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <span>ID: </span>
                    </div>
                    <div class="col-lg-9">
                        <input type="number" id="assetID" class="inputLogin" placeholder="0000001" maxlength="20">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <span>Maximum shares: </span>
                    </div>
                    <div class="col-lg-9">
                        <input type="number" id="assetMaxShares" class="inputLogin" placeholder="100" maxlength="20">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <span>Price per shares: </span>
                    </div>
                    <div class="col-lg-9">
                        <input type="number" id="assetPricePerShare" class="inputLogin" placeholder="100"
                            maxlength="22">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-4">
                        <button id="addAssetButton"> Add asset</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <H2>Buy shares</H2>
                <div class="row">
                    <div class="col-lg-3">
                        <span>Asset ID: </span>
                    </div>
                    <div class="col-lg-9">
                        <input type="number" id="assetIDBuy" class="inputLogin" style="width: 100%"
                            placeholder="0000001" maxlength="100">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <span>Number of shares: </span>
                    </div>
                    <div class="col-lg-9">
                        <input type="number" id="assetSharesBuy" class="inputLogin" placeholder="1" maxlength="10">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <span>Value: </span>
                    </div>
                    <div class="col-lg-9">
                        <input type="number" id="assetValueBuy" class="inputLogin" placeholder="100000000"
                            maxlength="22">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-4">
                        <button id="buyAssetButton"> Buy shares</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <H2>Assets list</H2>
                <div class="row">
                    <div class="col-lg-12">
                        <button id="refreshButton">Refresh</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="assetsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<script src="index.js"></script>-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" integrity="sha384-EQi5ynMqKKWGuwfjllsutXzvDo0ubfkYMhKrz5WJJB7PUXnkSo5qxWSy80hu/Zh9"
        crossorigin="anonymous" src="https://cdn-cors.ethers.io/lib/ethers-5.7.0.umd.min.js">
        </script>
    <script src="main.js"></script>


    <script nonce="[$NONCE$]" type="text/javascript">
        $(document).ready(async function () {
            Window.main.startMain();
        });
    </script>
</body>

</html>
